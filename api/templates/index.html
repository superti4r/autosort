<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Mushroom Grading</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Animasi kedip untuk status recording */
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-robot text-green-400 text-2xl"></i>
                    <h1 class="text-xl font-bold tracking-wider">AutoSort <span class="text-green-400">System</span></h1>
                </div>
                <div class="flex items-center gap-2">
                    <span class="h-3 w-3 rounded-full bg-green-500 blink"></span>
                    <span class="text-sm text-gray-300">System Online</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        
        <!-- Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- KOLOM KIRI: Video Feed (Lebar 2/3 di layar besar) -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Video Card -->
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-xl border border-gray-700 relative group">
                    <div class="absolute top-4 left-4 bg-black/50 px-3 py-1 rounded text-xs font-mono text-red-400 flex items-center gap-2">
                        <i class="fa-solid fa-circle text-[8px] blink"></i> LIVE CAM
                    </div>
                    <!-- Image Streaming dari Endpoint FastAPI -->
                    <img src="/video_feed" alt="Live Stream" class="w-full h-auto object-cover min-h-[300px] bg-black">
                </div>

                <!-- Kontrol Motor Manual -->
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                    <h2 class="text-lg font-semibold mb-4 text-gray-200 border-b border-gray-700 pb-2">
                        <i class="fa-solid fa-sliders mr-2"></i>Kontrol Conveyor
                    </h2>
                    <div class="flex gap-4">
                        <button onclick="controlMotor('start')" class="flex-1 bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 px-6 rounded-lg shadow-lg transform transition hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-play"></i> START MOTOR
                        </button>
                        <button onclick="controlMotor('stop')" class="flex-1 bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white font-bold py-4 px-6 rounded-lg shadow-lg transform transition hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-stop"></i> STOP MOTOR
                        </button>
                    </div>
                    <div id="motor-status" class="mt-3 text-center text-sm text-gray-400 italic">Menunggu perintah...</div>
                </div>
            </div>

            <!-- KOLOM KANAN: Statistik & Telemetry (Lebar 1/3) -->
            <div class="space-y-6">
                
                <!-- Hasil Prediksi Terakhir -->
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg text-center">
                    <h2 class="text-gray-400 text-sm uppercase font-bold tracking-wider mb-2">Terdeteksi Terakhir</h2>
                    <div id="prediction-badge" class="inline-block px-4 py-1 rounded-full bg-gray-700 text-gray-300 text-xs font-mono mb-4">
                        Waiting...
                    </div>
                    
                    <div class="flex justify-center items-center">
                        <div id="grade-display" class="text-8xl font-black text-gray-600 transition-all duration-300">
                            -
                        </div>
                    </div>
                    
                    <p id="confidence-display" class="mt-4 text-gray-400 text-sm">Confidence: 0%</p>
                </div>

                <!-- Statistik Telemetry (Dari ESP32) -->
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                    <h2 class="text-lg font-semibold mb-4 text-gray-200 border-b border-gray-700 pb-2">
                        <i class="fa-solid fa-microchip mr-2"></i>Sensor Data (ESP32)
                    </h2>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded lg:px-4">
                            <span class="text-gray-400"><i class="fa-solid fa-box mr-2"></i>Total Sortir</span>
                            <span id="stat-total" class="font-mono font-bold text-white">0</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded lg:px-4">
                            <span class="text-gray-400"><i class="fa-solid fa-check-circle mr-2 text-green-400"></i>Grade A</span>
                            <span id="stat-a" class="font-mono font-bold text-green-400">0</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded lg:px-4">
                            <span class="text-gray-400"><i class="fa-solid fa-exclamation-circle mr-2 text-yellow-400"></i>Grade B</span>
                            <span id="stat-b" class="font-mono font-bold text-yellow-400">0</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded lg:px-4">
                            <span class="text-gray-400"><i class="fa-solid fa-times-circle mr-2 text-red-400"></i>Grade C</span>
                            <span id="stat-c" class="font-mono font-bold text-red-400">0</span>
                        </div>
                    </div>
                </div>

                <!-- Status System -->
                <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-xs font-mono text-gray-500">
                    <p>MQTT Broker: Connected</p>
                    <p>Database: Connected</p>
                    <p>Model: KNN Loaded</p>
                </div>

            </div>
        </div>
    </main>

    <!-- Script Javascript untuk Logika Frontend -->
    <script>
        // Fungsi Update Prediksi
        async function fetchPrediction() {
            try {
                const response = await fetch('/prediction/current');
                const data = await response.json();
                
                const gradeDisplay = document.getElementById('grade-display');
                const confDisplay = document.getElementById('confidence-display');
                const badge = document.getElementById('prediction-badge');

                if (data.label && data.label !== "None") {
                    const grade = data.label;
                    gradeDisplay.innerText = grade;
                    
                    // Hitung persentase confidence tertinggi
                    let maxConf = 0;
                    if (data.probs) {
                        maxConf = (data.probs[grade] * 100).toFixed(1);
                    }
                    confDisplay.innerText = `Confidence: ${maxConf}%`;
                    badge.innerText = `Detected ${new Date().toLocaleTimeString()}`;

                    // Ubah Warna Berdasarkan Grade
                    if (grade === 'A') {
                        gradeDisplay.className = "text-8xl font-black text-green-500 drop-shadow-[0_0_15px_rgba(34,197,94,0.5)] transition-all duration-300";
                        badge.className = "inline-block px-4 py-1 rounded-full bg-green-900/50 text-green-300 text-xs font-mono mb-4 border border-green-700";
                    } else if (grade === 'B') {
                        gradeDisplay.className = "text-8xl font-black text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.5)] transition-all duration-300";
                        badge.className = "inline-block px-4 py-1 rounded-full bg-yellow-900/50 text-yellow-300 text-xs font-mono mb-4 border border-yellow-700";
                    } else {
                        gradeDisplay.className = "text-8xl font-black text-red-500 drop-shadow-[0_0_15px_rgba(239,68,68,0.5)] transition-all duration-300";
                        badge.className = "inline-block px-4 py-1 rounded-full bg-red-900/50 text-red-300 text-xs font-mono mb-4 border border-red-700";
                    }
                }
            } catch (error) {
                console.error("Gagal ambil prediksi:", error);
            }
        }

        // Fungsi Update Telemetry dari ESP32
        async function fetchTelemetry() {
            try {
                const response = await fetch('/telemetry');
                const data = await response.json();

                // Pastikan key JSON sesuai dengan yang dikirim ESP32
                if (data) {
                    if(data.number !== undefined) document.getElementById('stat-total').innerText = data.number;
                    if(data.a_count !== undefined) document.getElementById('stat-a').innerText = data.a_count;
                    if(data.b_count !== undefined) document.getElementById('stat-b').innerText = data.b_count;
                    if(data.c_count !== undefined) document.getElementById('stat-c').innerText = data.c_count;
                }
            } catch (error) {
                console.error("Gagal ambil telemetry:", error);
            }
        }

        // Fungsi Kontrol Motor
        async function controlMotor(action) {
            const statusText = document.getElementById('motor-status');
            statusText.innerText = "Mengirim perintah...";
            statusText.className = "mt-3 text-center text-sm text-yellow-400 italic";

            try {
                const response = await fetch(`/control/motor/${action}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    statusText.innerText = `Perintah sukses: ${action.toUpperCase()}`;
                    statusText.className = "mt-3 text-center text-sm text-green-400 italic font-bold";
                } else {
                    statusText.innerText = "Gagal mengirim perintah";
                    statusText.className = "mt-3 text-center text-sm text-red-400 italic";
                }
            } catch (error) {
                statusText.innerText = "Error koneksi API";
                statusText.className = "mt-3 text-center text-sm text-red-400 italic";
            }
        }

        // Jalankan Interval Fetching Data
        setInterval(fetchPrediction, 1000); // Update prediksi tiap 1 detik
        setInterval(fetchTelemetry, 2000);  // Update telemetry tiap 2 detik

    </script>
</body>
</html>
