<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSort &mdash; Jamur Merang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&family=Geist+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Geist', 'sans-serif'], mono: ['Geist Mono', 'monospace'] },
                    colors: {
                        border: "var(--border)", input: "var(--input)", ring: "var(--ring)",
                        background: "var(--background)", foreground: "var(--foreground)",
                        primary: { DEFAULT: "var(--primary)", foreground: "var(--primary-foreground)" },
                        secondary: { DEFAULT: "var(--secondary)", foreground: "var(--secondary-foreground)" },
                        destructive: { DEFAULT: "var(--destructive)", foreground: "var(--destructive-foreground)" },
                        muted: { DEFAULT: "var(--muted)", foreground: "var(--muted-foreground)" },
                        accent: { DEFAULT: "var(--accent)", foreground: "var(--accent-foreground)" },
                        card: { DEFAULT: "var(--card)", foreground: "var(--card-foreground)" },
                    },
                    borderRadius: { lg: "var(--radius)", md: "calc(var(--radius) - 2px)", sm: "calc(var(--radius) - 4px)" },
                },
            },
        }
    </script>
</head>

<body class="min-h-screen flex flex-col antialiased selection:bg-primary/20 selection:text-primary">
    {% include "components/navbar.html" %}
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>

</html>
